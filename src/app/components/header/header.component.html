<nav class="bg-white shadow-sm mb-10 relative">
  <div class="container mx-auto px-4 py-2 flex items-center">
    <!-- Logo (à gauche) -->
    <div class="flex-none">
      <a class="text-2xl font-semibold text-black font-kalam" routerLink="/">
        Mindful Path
      </a>
    </div>

    <!-- Navigation Links (au centre) -->
    <div class="absolute inset-x-0 flex justify-center">
      <ul class="flex space-x-6">
        <li>
          <a
            class="text-gray-700 hover:text-green-700 transition duration-300"
            routerLink="/home"
            routerLinkActive="font-bold text-green-700"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            Home
          </a>
        </li>
        <li>
          <span
            class="text-gray-700 hover:text-green-700 transition duration-300"
            [class.font-bold]="isOnArticlePage()"
            [class.text-green-700]="isOnArticlePage()"
          >
            Article
          </span>
        </li>        
        <li>
          <a
            class="text-gray-700 hover:text-green-700 transition duration-300"
            routerLink="/write"
            routerLinkActive="font-bold text-green-700"
          >
            Write
          </a>
        </li>
      </ul>
    </div>

    <!-- Profile Icon (à droite) avec menu déroulant -->
    <div class="ml-auto flex-none relative">
      <!-- Bouton d'image de profil -->
      <button
        (click)="toggleDropdown()"
        class="flex items-center focus:outline-none"
      >
        <img
          [src]="getProfileImage()"
          alt="User Profile"
          class="w-8 h-8 rounded-full object-cover border border-gray-300"
        />
      </button>

      <!-- Menu déroulant -->
      <div
        *ngIf="showDropdown"
        class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-md border border-gray-200 z-50"
      >
        <ul>
          <li>
            <a
              routerLink="/profilee"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
            >
              Profile
            </a>
          </li>
          <li>
            <button
              (click)="logout()"
              class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100"
            >
              Logout
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
